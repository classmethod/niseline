on:
  release:
    types: [published]

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - name: Setup vars
        id: vars
        run: echo "::set-output name=version::${GITHUB_REF##*/v}"

      - uses: actions/checkout@v2

      - uses: actions/setup-node@v2
        with:
          node-version: 16
          cache: npm
          registry-url: https://registry.npmjs.org

      - run: npm i -g npm@8

      - run: npm ci

      - run: npm run build -w packages/niseliff-sdk -w packages/line-api-types

      - run: npm run check

      - run: npm run build -w server

      - uses: docker/setup-buildx-action@v1

      - uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - uses: docker/build-push-action@v2
        with:
          context: .
          push: true
          tags: dyoshikawa/niseline:latest,dyoshikawa/niseline:${{ steps.vars.outputs.version }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - run: npm run readme:gen

      - run: npm publish --access public -w packages/niseliff-sdk
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
